<div class="container mt-4">
    <h2>Warehouse Items List</h2>
    <table class="table table-bordered rounded shadow table-hover" *ngIf="wareHouseitems?.wareHouseItemsDto?.length > 0">
      <thead class="thead-light">
          <tr>
              <th>Item Name</th>
              <th>SKU Code</th>
              <th>Quantity</th>
              <th>Cost Price</th>
              <th>MSRP Price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of wareHouseitems?.wareHouseItemsDto">
              <td>{{ item.itemName }}</td>
              <td>{{ item.skuCode }}</td>
              <td>{{ item.qty }}</td>
              <td>{{ item.costPrice | currency }}</td>
              <td>{{ item.msrpPrice | currency }}</td>
          </tr>
      </tbody>
  </table>
  

    <h3 *ngIf="wareHouseitems?.wareHouseItemsDto?.length <= 0">It looks like this warehouse is currently empty. Check back later!</h3>


    <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
<loader [isLoading]="isLoading"></loader>
