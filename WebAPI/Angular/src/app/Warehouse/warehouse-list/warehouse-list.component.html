<div class="container mt-4">
  <h2 class="text-primary mb-4">Warehouse List</h2>
  <button class="btn btn-primary mb-3" (click)="navigateToCreateNewWarehousePage()">Create New Warehouse</button>
  <div class="table-responsive">
    <table class="table table-bordered rounded shadow table-hover">
      <thead class="thead-light">
          <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Country</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let warehouse of wareHousedata?.wareHousesDto" class="table-row">
              <td>{{ warehouse.name }}</td>
              <td>{{ warehouse.address }}</td>
              <td>{{ warehouse.city }}</td>
              <td>{{ warehouse.countryName }}</td>
              <td>
                  <button class="btn btn-info btn-sm rounded" (click)="viewWarehouse(warehouse?.id)" title="View Warehouse">
                      <i class="bi bi-eye"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
  
  </div>

  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="changePage(i + 1)" [class.active]="currentPage === (i + 1)">
          {{ i + 1 }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>

<loader [isLoading]="isLoading"></loader>
