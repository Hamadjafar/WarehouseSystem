<div class="container mt-5">

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="text-center mb-0">Warehouse Status</h3>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <canvas id="warehouseChart" style="max-height: 400px;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Additional Chart Container with Border -->

  <div class="chart-container card shadow-lg p-4">
    <h4 class="text-center mb-4">Item Quantity Analysis</h4>
    <canvas #lineChart></canvas>
  </div>
</div>
