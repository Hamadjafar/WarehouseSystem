<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login btn-block" (click)="login()">Login</button>
    </form>
</div>

<loader [isLoading]="isLoading"></loader>
